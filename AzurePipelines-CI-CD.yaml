pool:
  vmImage: 'ubuntu-latest'  # Updated to latest Ubuntu version
  demands: maven

steps:
- task: Maven@3
  displayName: 'Maven build and test'
  inputs:
    mavenPomFile: 'pom.xml'  # Adjusted path for pom.xml if it's at the root
    options: '-Xmx2g'  # You can adjust heap memory for Maven if needed
    goals: 'clean install'

- task: CopyFiles@2
  displayName: 'Copy .jar files to artifact staging directory'
  inputs:
    SourceFolder: '$(System.DefaultWorkingDirectory)'
    Contents: '**/*.jar'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
  condition: succeeded()  # Only run if build succeeded

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
  condition: succeeded()  # Only run if build succeeded
