pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Maven@3
  displayName: 'Maven build and test'
  inputs:
    mavenPomFile: 'app/pom.xml'  # Adjust path based on the actual location of your pom.xml
    options: '-Xmx2g'
    goals: 'clean install'

- task: PublishTestResults@2
  displayName: 'Publish Test Results'
  inputs:
    testResultsFiles: '**/target/test-*.xml'
    testRunTitle: 'Maven Test Results'

- task: CopyFiles@2
  displayName: 'Copy .jar files to artifact staging directory'
  inputs:
    SourceFolder: '$(System.DefaultWorkingDirectory)'
    Contents: '**/*.jar'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
  condition: succeeded()

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
  condition: succeeded()
