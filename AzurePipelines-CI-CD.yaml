pool:
  vmImage: 'ubuntu-latest'  # Updated to latest Ubuntu version
  demands: maven

steps:
- task: Maven@3
  displayName: 'Maven build and test'
  inputs:
    mavenPomFile: 'pom.xml'  # Adjust if your pom.xml is located elsewhere
    options: '-Xmx2g'  # You can adjust heap memory for Maven if needed
    goals: 'clean install'
    codeCoverageToolOption: Jacoco  # Changed to Jacoco for coverage reporting

- task: CopyFiles@2
  displayName: 'Copy .jar files to artifact staging directory'
  inputs:
    SourceFolder: '$(system.defaultworkingdirectory)'
    Contents: '**/*.jar'
    TargetFolder: '$(build.artifactstagingdirectory)'
  condition: succeededOrFailed()

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
  condition: succeededOrFailed()
